<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strait-AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Chats</h2>
      <button onclick="startNewChat()">+ New Chat</button>
      <ul id="chat-history-list"></ul>
    </aside>

    <main class="main">
      <header class="header">
        <h1 id="chat-title">Strait-AI</h1>
        <button onclick="toggleDarkMode()">Toggle Theme</button>
      </header>

      <div class="chat-box" id="chat-box"></div>

      <div class="input-area">
        <input id="user-input" type="text" placeholder="Type something..." onkeydown="if(event.key==='Enter') sendMessage()" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </main>
  </div>

  <!-- Firebase -->
  <script type="module" src="{{ url_for('static', filename='firebase.js') }}"></script>

  <!-- Main Script -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strait-AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar" id="chat-list">
      <!-- Chat history auto-generated -->
    </div>

    <div class="main">
      <div class="header">
        <button id="toggle-history" class="hamburger">â˜°</button>
        <h1 contenteditable="true" id="chat-title">Strait-AI</h1>
      </div>

      <div id="chat-box" class="chat-box"></div>

      <div class="input-area">
        <input id="user-input" type="text" placeholder="Type something..." />
        <button onclick="sendMessage()">Send</button>
        <button onclick="startNewChat()">New Chat</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='firebase-config.js') }}"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strait-AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="display: flex; height: 100vh; background-color: #121212; color: white; margin: 0;">

    <!-- Sidebar -->
    <div style="width: 230px; background-color: #111; padding: 20px; display: flex; flex-direction: column; justify-content: space-between;">
        <div>
            <h3 style="margin-bottom: 20px;">Saved Chats</h3>
            <!-- Add saved chat titles here -->
        </div>
        <button style="background-color: #ff4b2b; color: white; border: none; padding: 10px; font-size: 1rem; border-radius: 5px; cursor: pointer;">+ New Chat</button>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-container" style="margin: auto;">
        <h1>Strait-AI</h1>
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask something..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
